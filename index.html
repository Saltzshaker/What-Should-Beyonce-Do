<!DOCTYPE html>
<head><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>What should Beyonce do</title>
     <!-- Latest compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel= "stylesheet" href ="styles/style.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body>
      <div class="container-fluid">
        <!-- Collection metadata -->
        <div class="row title">
          <div class="col-xs-12">
              <img class="home-icon" src="img/home-icon.svg">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h4 class="col-title">Destiny's Child Reunion</h4>
          </div>
        </div>
        <div class="row header">
           <div class="col-xs-2">
              <span>Status</span>
           </div>
           <div class="col-xs-9">
             <span>Task</span>
           </div>
        </div>

        <!-- Tasks -->
        <div class="all-tasks">

          <!-- Saved task -->
          <div class="row" id="seed-task">
            <div class="col-xs-2 checkbox-div">
              <input type="checkbox">
            </div>
            <div class="col-xs-9 task-div">
                <span class="task txtToInput">Make Destiny's Child Reunion poster</span>
                <span class="glyphicon glyphicon-pencil"></span>
            </div>
            <div class="col-xs-1 icon">
            </div>
          </div>
          <div id="new-task" class="row hidden">
            <div class="row task-row">
            <div class="col-xs-2">
              <input type="checkbox">
            </div>
            <div class="col-xs-8">
              <input type="text" class="txtToInput" placeholder="Enter a task">
            </div>
            <div class="col-xs-2 icon">
              <!-- <image style="width: 50px; height: 50px;" src="img/bey-icon.svg"> -->
            </div>
          </div>
          </div>




        <!-- Add task button -->
      </div>
      <div class="row add-task-btn">
        <div class="btn btn-info">
          <span class="glyphicon glyphicon-plus"></span>
        </div>
      </div>
    </div>




    <!-- End of container -->
    </div>

  <script src="js/script.js" async></script>
  </body>
</html>
